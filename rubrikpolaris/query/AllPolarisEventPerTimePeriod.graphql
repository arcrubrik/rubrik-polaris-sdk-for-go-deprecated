query AllPolarisEventsPerTimePeriod($timeAgo: DateTime, $after: String) {
	activitySeriesConnection(
		filters: {
			cluster: { id: ["00000000-0000-0000-0000-000000000000"] }
			startTime_gt: $timeAgo
			lastUpdated_gt: $timeAgo
		}
		first: 20
		after: $after
	) {
		edges {
			node {
				id
				fid
				activitySeriesId
				lastUpdated
				lastActivityType
				lastActivityStatus
				objectId
				objectName
				objectType
				severity
				progress
				cluster {
					id
					name
				}
				cluster {
					id
					name
				}
				activityConnection {
					nodes {
						id
						message
						time
					}
				}
			}
		}
		pageInfo {
			endCursor
			hasNextPage
			hasPreviousPage
		}
	}
}
