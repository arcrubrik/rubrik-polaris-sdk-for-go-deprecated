query RbkLogRadarEventPerTimePeriod($timeAgo: DateTime) {
	activitySeriesConnection(filters: { lastActivityType: Anomaly, startTime_gt: $timeAgo }) {
		edges {
			node {
				id
				fid
				activitySeriesId
				lastUpdated
				lastActivityType
				lastActivityStatus
				objectId
				objectName
				objectType
				severity
				progress
				cluster {
					id
					name
				}
				activityConnection {
					nodes {
						id
						message
						time
					}
				}
			}
		}
	}
}
